apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.0.0  # Ustawiamy konkretną wersję dla stabilności
    helm:
      releaseName: prometheus
      parameters:
      - name: grafana.adminPassword
        value: "admin123"  # Ustawiamy proste hasło na start (w produkcji robi się to przez Secrety)
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true  # ArgoCD samo stworzy namespace 'monitoring'
